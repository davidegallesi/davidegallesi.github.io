---
layout: default
---

{% for post in paginator.posts %}
<div class="post_index">

<div class="post_title" > 
  <h2>
    <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}'>
      {{ post.title }}
    </a>
  </h2>
</div>
  
  <!-- <p>{{ post.excerpt | strip_html | truncate: 250 }}</p> -->
  {{post.content}}
</div>       
{% endfor %}

<div class="pagination">
	
		<div class="older">
			{% if paginator.previous_page %}
			<a href='{{ site.url }}{{ paginator.previous_page_path }}'>&larr; previous</a>
			{% endif %}
		</div>
		
		<!-- &mdash; {{ paginator.page }} of {{ paginator.total_pages }} &mdash; --!>
			
		<div class="newer">
			{% if paginator.next_page %}
			<a href='{{ site.url }}{{ paginator.next_page_path }}'> next &rarr;</a>
			{% endif %}
		</div>
		
</div>

{% include footer.html %}
