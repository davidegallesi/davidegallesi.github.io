<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
  
  <!-- <link rel="icon" type="image/png" href="/img/m.png"> -->
  
 
  
  

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
	
	<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@davidegallesi">
<meta name="twitter:title" content="{{ page.title }}">

{% if page.description %}
  <meta name="twitter:description"
    content="{{ page.meta_description }}">
{% else %}
  <meta name="twitter:description"
    content="{{ page.content | strip_html | xml_escape
      | truncate: 200 }}">
{% endif %}

{% if page.image.thumb %}
  <meta name="twitter:image"
    content="{{ site.urlimg }}/{{ page.image.thumb }}">
{% else %}
  <meta name="twitter:image"
    content="{{ site.urlimg }}/favicon/favicon.ico">
{% endif %}
    
    
    
    
    
    
    
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <!-- {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %} -->
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
	<link href="/assets/css/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
	
	<!-- <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}"> -->
	<link rel="stylesheet" href="{{ "/assets/css/adv.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/bigfoot-d/bigfoot-default.css" | relative_url }}">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
	<!-- <script type="text/javascript" src="/assets/bigfoot-n/jquery-1.8.3.min.js"></script> -->
	<script type="text/javascript" src="/assets/bigfoot-d/bigfoot.js"></script>
	<script type="text/javascript">
    $.bigfoot();
	</script>
	

</head>

<body>
    {% include header.html %}

    {{ content }}


</body>
</html>
